<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Lobster&family=Righteous&family=Roboto:wght@100&display=swap" rel="stylesheet">
	<title>Netflix</title>
</head>
<body>
	<div class="deneme"></div>
	<div class="big">
		<div class="medium">
			<div class="small">
				<img src="./img/netflix-logo-png-2562.png" alt="">
				<P>Thank you for signing up at Netflix. Tell us more your self</P>
			</div>
			<div class="form">
				<div class="up">
					<br>
					<label for="name">Name</label><br><br>
					<input type="text" name="Kullanıcının Adı:" id="name" placeholder="Enter your name"><br><br>
					<label for="age">Age</label><br><br>
					<input type="text" name="Kullanıcın Yaşı:" id="age" placeholder="Enter your age"><br><br>
					<label for="email">Email</label><br><br>
					<input type="email" name="Kullanıcın Emaili:" id="email" placeholder="Enter your age"><br><br>
				</div>
				<div class="type">
					<label for="type">Content Type</label><br><br>
					<select name="Content Type" id="type">
						<option value="Series">Series</option>
						<option value="Movie">Movie</option>
						<option value="Documentary">Documentary</option>
					</select>
				</div>
				<div class="movietype">
					<p>Movie Type</p>
					<input type="radio" name="türü" id="movie" value="comedy">
					<label for="movie">Comedy</label><br>
					<input type="radio" name="türü" id="movie1" value="action">
					<label for="movie1">Action</label><br>
					<input type="radio" name="türü" id="movie2" value="romance">
					<label for="movie2">Romance</label><br>
				</div>
				<div class="gender">
					<p>Gender</p>
					<input type="radio" name="cinsiyet" id="gender1" value="male">
					<label for="gender1">Male</label><br>
					<input type="radio" name="cinsiyet" id="gender2" value="female">
					<label for="gender2">Female</label><br>
					<input type="radio" name="cinsiyet" id="gender3" value="other">
					<label for="gender3">Other</label><br>
				</div>
				<div class="comment">
						<p>Feed Back</p> 
						<label for="comment" style="resize: none;"></label>
						<textarea name="yorum" id="comment" cols="30" rows="10">Any comment...</textarea>
				</div>
				<div class="button">
					<button><a href="#">Submit</a></button>
				</div>
				
			</div>
	    </div>
	</div>
	<div class="hilal">
			<button><a href="https://github.com/hilaldedek">Github</a></button>
			<button><a href="https://www.linkedin.com/in/hil%C3%A2l-d-968682227/">Linkedin</a></button>
	</div>
</body>
</html>
